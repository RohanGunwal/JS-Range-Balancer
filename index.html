<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Range Balancer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container py-4 text-center" style="width: 600px">
      <div class="mb-3" id="max-sum-holder">
        <label for="max-sum" class="form-label">Input max sum</label>
        <input
          type="number"
          name="range"
          id="max-sum"
          class="form-control text-center"
        />
      </div>
      <div class="mb-3" id="range-a-holder">
        <input type="range" name="range-a" id="range-a" class="form-range" />
        <div id="range-a-value"></div>
      </div>
      <div class="mb-3" id="range-b-holder">
        <input type="range" name="range-a" id="range-b" class="form-range" />
        <div id="range-b-value"></div>
      </div>
      <div class="mb-3" id="sum"></div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
